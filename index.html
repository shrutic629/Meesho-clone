<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meesho</title>
   <link rel="stylesheet" href="index.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="header">

        <div class="header2">

            </div>
        </div>
        <div class="header3">

    <div class="HR"> <hr></div>

     <li>Jewellery & Accessories</li>
     <li>Bags & Footwear</li>
     <li>Electronics</li>   
    </div>
    <div class="HR"> <hr></div>
    <div class="lowest-price-box">

            <div class="inner-top-box">
                <div class="inner-L">
                    <div class="inn-L-box">
                        <div class="inn-L1"><b>Lowest Prices <br>Best Quality Shopp ing</b></div>
                        <div class="inn-L2">
                            
                        </div>
                        <div class="inn-L3"></div>
                    </div>
                </div>
                <div class="inner-R">
                    <img src="https://images.meesho.com/images/marketing/1707113305721_512.webp" alt="" height="100%" width="100%">
                </div>
            </div>
        </div>
        <div class="LP-bot"></div>
